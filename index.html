<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Vault</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #faf9f7;
            --text: #1a1a1a;
            --text-muted: #6b6b6b;
            --border: #e5e3df;
            --accent: #2d2d2d;
            --tag-bg: #f0eeea;
            --favor: #3d5a47;
            --against: #8b4049;
            --neutral: #5a5a5a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        header {
            margin-bottom: 60px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 1px solid var(--border);
            padding-bottom: 24px;
        }

        .header-left h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-info {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .user-email {
            font-weight: 500;
            color: var(--text);
        }

        .stats {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Auth Screen */
        .auth-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .auth-box {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 48px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-box h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .auth-box p {
            color: var(--text-muted);
            margin-bottom: 32px;
        }

        .auth-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: var(--tag-bg);
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auth-tab.active {
            background: var(--accent);
            color: white;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .auth-form input {
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.95rem;
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .auth-error {
            color: var(--against);
            font-size: 0.85rem;
            text-align: left;
            display: none;
        }

        .auth-error.show {
            display: block;
        }

        /* Loading */
        .loading-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9rem;
            background: white;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
        }

        select {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9rem;
            background: white;
            cursor: pointer;
            min-width: 140px;
        }

        select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #1a1a1a;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Quotes List */
        .quotes-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .quote-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 28px;
            transition: box-shadow 0.2s;
        }

        .quote-card:hover {
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }

        .quote-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.35rem;
            font-style: italic;
            line-height: 1.7;
            margin-bottom: 16px;
            color: var(--text);
        }

        .quote-text::before {
            content: '"';
            color: var(--text-muted);
        }

        .quote-text::after {
            content: '"';
            color: var(--text-muted);
        }

        .quote-meta {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 16px;
        }

        .quote-author {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .quote-source {
            color: var(--text-muted);
            font-size: 0.85rem;
            font-style: italic;
        }

        .quote-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 4px 12px;
            background: var(--tag-bg);
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stance {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stance-favor {
            background: rgba(61, 90, 71, 0.1);
            color: var(--favor);
        }

        .stance-against {
            background: rgba(139, 64, 73, 0.1);
            color: var(--against);
        }

        .stance-neutral {
            background: var(--tag-bg);
            color: var(--neutral);
        }

        .quote-notes {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .quote-notes strong {
            color: var(--text);
            font-weight: 500;
        }

        .quote-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .action-btn {
            padding: 6px 14px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .action-btn:hover {
            color: var(--text);
        }

        .action-btn.delete:hover {
            color: var(--against);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 32px;
        }

        .modal h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 24px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 12px;
            color: var(--text);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 16px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .header-left h1 {
                font-size: 2rem;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .search-box, select {
                width: 100%;
            }

            .auth-box {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <!-- Auth Screen -->
    <div class="auth-screen hidden" id="authScreen">
        <div class="auth-box">
            <h1>Quote Vault</h1>
            <p>Tu repositorio personal de citas</p>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Iniciar sesión</button>
                <button class="auth-tab" data-tab="register">Registrarse</button>
            </div>

            <form class="auth-form" id="authForm">
                <input type="email" id="authEmail" placeholder="Email" required>
                <input type="password" id="authPassword" placeholder="Contraseña" required minlength="6">
                <p class="auth-error" id="authError"></p>
                <button type="submit" class="btn btn-primary" id="authSubmit">Iniciar sesión</button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div class="container hidden" id="mainApp">
        <header>
            <div class="header-left">
                <h1>Quote Vault</h1>
                <div class="stats">
                    <span id="totalQuotes">0</span> citas guardadas
                </div>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span class="user-email" id="userEmail"></span>
                </div>
                <button class="btn btn-secondary btn-small" onclick="logout()">Salir</button>
            </div>
        </header>

        <div class="filters">
            <input type="text" class="search-box" id="searchInput" placeholder="Buscar por texto, autor o fuente...">
            <select id="filterType">
                <option value="">Todos los tipos</option>
                <option value="libro">Libro</option>
                <option value="persona">Persona</option>
                <option value="articulo">Artículo</option>
                <option value="pelicula">Película</option>
                <option value="podcast">Podcast</option>
                <option value="otro">Otro</option>
            </select>
            <select id="filterStance">
                <option value="">Todas las posturas</option>
                <option value="favor">A favor</option>
                <option value="contra">En contra</option>
                <option value="neutral">Neutral</option>
            </select>
            <button class="btn btn-primary" onclick="openModal()">+ Nueva cita</button>
        </div>

        <div class="quotes-list" id="quotesList"></div>

        <div class="empty-state hidden" id="emptyState">
            <h3>Tu colección está vacía</h3>
            <p>Comienza añadiendo tu primera cita memorable</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2 id="modalTitle">Nueva cita</h2>
            <form id="quoteForm">
                <input type="hidden" id="quoteId">
                
                <div class="form-group">
                    <label for="quoteText">Cita *</label>
                    <textarea id="quoteText" required placeholder="Escribe la cita aquí..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quoteAuthor">Autor *</label>
                        <input type="text" id="quoteAuthor" required placeholder="Nombre del autor">
                    </div>
                    <div class="form-group">
                        <label for="quoteSource">Fuente</label>
                        <input type="text" id="quoteSource" placeholder="Libro, artículo, discurso...">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quoteType">Tipo</label>
                        <select id="quoteType">
                            <option value="libro">Libro</option>
                            <option value="persona">Persona</option>
                            <option value="articulo">Artículo</option>
                            <option value="pelicula">Película</option>
                            <option value="podcast">Podcast</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quoteStance">Tu postura</label>
                        <select id="quoteStance">
                            <option value="neutral">Neutral</option>
                            <option value="favor">A favor</option>
                            <option value="contra">En contra</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="quoteTags">Etiquetas</label>
                    <input type="text" id="quoteTags" placeholder="Separadas por coma: filosofía, ética, vida">
                </div>

                <div class="form-group">
                    <label for="quoteNotes">Notas personales</label>
                    <textarea id="quoteNotes" placeholder="Tu reflexión o comentario sobre esta cita..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { 
            getAuth, 
            onAuthStateChanged, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            signOut 
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { 
            getFirestore, 
            collection, 
            doc,
            addDoc, 
            updateDoc, 
            deleteDoc, 
            query, 
            where, 
            orderBy,
            onSnapshot 
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // ==========================================
        // CONFIGURA TUS CREDENCIALES DE FIREBASE AQUÍ
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyAkXtDZAwA_KTiLftS5WG1zvbsGEYqB48I",
            authDomain: "quotes-b56f0.firebaseapp.com",
            projectId: "quotes-b56f0",
            storageBucket: "quotes-b56f0.firebasestorage.app",
            messagingSenderId: "728765019808",
            appId: "1:728765019808:web:9a96f61ca926f100d5fbc5",
            measurementId: "G-KTCRSGMEY9"
        };
        // ==========================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let quotes = [];
        let unsubscribe = null;

        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const authScreen = document.getElementById('authScreen');
        const mainApp = document.getElementById('mainApp');
        const authForm = document.getElementById('authForm');
        const authError = document.getElementById('authError');
        const authSubmit = document.getElementById('authSubmit');
        const authTabs = document.querySelectorAll('.auth-tab');

        let authMode = 'login';

        // Auth tabs
        authTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                authTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                authMode = tab.dataset.tab;
                authSubmit.textContent = authMode === 'login' ? 'Iniciar sesión' : 'Registrarse';
                authError.classList.remove('show');
            });
        });

        // Auth form submit
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            
            authSubmit.disabled = true;
            authError.classList.remove('show');

            try {
                if (authMode === 'login') {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                let message = 'Error de autenticación';
                if (error.code === 'auth/user-not-found') message = 'Usuario no encontrado';
                if (error.code === 'auth/wrong-password') message = 'Contraseña incorrecta';
                if (error.code === 'auth/email-already-in-use') message = 'Email ya registrado';
                if (error.code === 'auth/weak-password') message = 'Contraseña muy débil (mínimo 6 caracteres)';
                if (error.code === 'auth/invalid-email') message = 'Email inválido';
                
                authError.textContent = message;
                authError.classList.add('show');
            }
            
            authSubmit.disabled = false;
        });

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            loadingScreen.classList.add('hidden');
            
            if (user) {
                currentUser = user;
                document.getElementById('userEmail').textContent = user.email;
                authScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                subscribeToQuotes();
            } else {
                currentUser = null;
                if (unsubscribe) unsubscribe();
                authScreen.classList.remove('hidden');
                mainApp.classList.add('hidden');
            }
        });

        // Logout
        window.logout = async () => {
            await signOut(auth);
        };

        // Subscribe to quotes
        function subscribeToQuotes() {
            const q = query(
                collection(db, 'quotes'),
                where('userId', '==', currentUser.uid),
                orderBy('createdAt', 'desc')
            );

            unsubscribe = onSnapshot(q, (snapshot) => {
                quotes = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderQuotes();
                updateStats();
            });
        }

        // Modal functions
        window.openModal = (quoteId = null) => {
            const modal = document.getElementById('modal');
            const form = document.getElementById('quoteForm');
            const title = document.getElementById('modalTitle');
            
            form.reset();
            document.getElementById('quoteId').value = '';
            
            if (quoteId) {
                const quote = quotes.find(q => q.id === quoteId);
                if (quote) {
                    title.textContent = 'Editar cita';
                    document.getElementById('quoteId').value = quote.id;
                    document.getElementById('quoteText').value = quote.text;
                    document.getElementById('quoteAuthor').value = quote.author;
                    document.getElementById('quoteSource').value = quote.source || '';
                    document.getElementById('quoteType').value = quote.type;
                    document.getElementById('quoteStance').value = quote.stance;
                    document.getElementById('quoteTags').value = (quote.tags || []).join(', ');
                    document.getElementById('quoteNotes').value = quote.notes || '';
                }
            } else {
                title.textContent = 'Nueva cita';
            }
            
            modal.classList.add('active');
        };

        window.closeModal = () => {
            document.getElementById('modal').classList.remove('active');
        };

        // Form submission
        document.getElementById('quoteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Guardando...';
            
            const id = document.getElementById('quoteId').value;
            const quoteData = {
                text: document.getElementById('quoteText').value.trim(),
                author: document.getElementById('quoteAuthor').value.trim(),
                source: document.getElementById('quoteSource').value.trim(),
                type: document.getElementById('quoteType').value,
                stance: document.getElementById('quoteStance').value,
                tags: document.getElementById('quoteTags').value
                    .split(',')
                    .map(t => t.trim().toLowerCase())
                    .filter(t => t),
                notes: document.getElementById('quoteNotes').value.trim(),
                userId: currentUser.uid,
                updatedAt: new Date().toISOString()
            };

            try {
                if (id) {
                    await updateDoc(doc(db, 'quotes', id), quoteData);
                } else {
                    quoteData.createdAt = new Date().toISOString();
                    await addDoc(collection(db, 'quotes'), quoteData);
                }
                closeModal();
            } catch (error) {
                console.error('Error saving quote:', error);
                alert('Error al guardar la cita');
            }
            
            saveBtn.disabled = false;
            saveBtn.textContent = 'Guardar';
        });

        // Delete quote
        window.deleteQuote = async (id) => {
            if (confirm('¿Eliminar esta cita?')) {
                try {
                    await deleteDoc(doc(db, 'quotes', id));
                } catch (error) {
                    console.error('Error deleting quote:', error);
                    alert('Error al eliminar la cita');
                }
            }
        };

        // Render quotes
        function renderQuotes() {
            const list = document.getElementById('quotesList');
            const emptyState = document.getElementById('emptyState');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterType = document.getElementById('filterType').value;
            const filterStance = document.getElementById('filterStance').value;
            
            let filtered = quotes.filter(q => {
                const matchesSearch = !searchTerm || 
                    q.text.toLowerCase().includes(searchTerm) ||
                    q.author.toLowerCase().includes(searchTerm) ||
                    (q.source && q.source.toLowerCase().includes(searchTerm)) ||
                    (q.tags && q.tags.some(t => t.includes(searchTerm)));
                const matchesType = !filterType || q.type === filterType;
                const matchesStance = !filterStance || q.stance === filterStance;
                return matchesSearch && matchesType && matchesStance;
            });
            
            if (filtered.length === 0) {
                list.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            list.innerHTML = filtered.map(q => `
                <article class="quote-card">
                    <p class="quote-text">${escapeHtml(q.text)}</p>
                    <div class="quote-meta">
                        <div>
                            <div class="quote-author">— ${escapeHtml(q.author)}</div>
                            ${q.source ? `<div class="quote-source">${escapeHtml(q.source)}</div>` : ''}
                        </div>
                        <div class="quote-tags">
                            <span class="tag">${getTypeLabel(q.type)}</span>
                            <span class="stance stance-${q.stance}">${getStanceLabel(q.stance)}</span>
                            ${(q.tags || []).map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('')}
                        </div>
                    </div>
                    ${q.notes ? `<div class="quote-notes"><strong>Notas:</strong> ${escapeHtml(q.notes)}</div>` : ''}
                    <div class="quote-actions">
                        <button class="action-btn" onclick="openModal('${q.id}')">Editar</button>
                        <button class="action-btn delete" onclick="deleteQuote('${q.id}')">Eliminar</button>
                    </div>
                </article>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getTypeLabel(type) {
            const labels = {
                libro: 'Libro',
                persona: 'Persona',
                articulo: 'Artículo',
                pelicula: 'Película',
                podcast: 'Podcast',
                otro: 'Otro'
            };
            return labels[type] || type;
        }

        function getStanceLabel(stance) {
            const labels = {
                favor: 'A favor',
                contra: 'En contra',
                neutral: 'Neutral'
            };
            return labels[stance] || stance;
        }

        function updateStats() {
            document.getElementById('totalQuotes').textContent = quotes.length;
        }

        // Event listeners for filters
        document.getElementById('searchInput').addEventListener('input', renderQuotes);
        document.getElementById('filterType').addEventListener('change', renderQuotes);
        document.getElementById('filterStance').addEventListener('change', renderQuotes);

        // Close modal on overlay click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // Escape key closes modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
